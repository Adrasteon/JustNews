version: 1

metadata:
  description: "Temporary BBC-only schedule for Stage B ingestion smoke test"
  owner: "news-platform-ops"
  last_review: "2025-11-01"

global:
  target_articles_per_hour: 100
  default_max_articles_per_site: 40
  default_concurrent_sites: 1
  default_timeout_seconds: 480
  strategy: "auto"
  enable_ai_enrichment: true
  governance:
    review_window_hours: [6, 18]
    review_notes: "Used for ad-hoc ingestion validation runs; retire after BBC profile stabilises."

runs:
  - name: "bbc_link_preview_hotfix"
    enabled: true
    cadence:
      every_hours: 1
      minute_offset: 0
    priority: 1
    domains:
      - bbc.co.uk
    max_articles_per_site: 60
    concurrent_sites: 1
    timeout_seconds: 480
    notes: "BBC high-volume crawl4ai profile validation run"
