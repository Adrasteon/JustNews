apiVersion: apps/v1
kind: Deployment
metadata:
  name: synthesizer
  namespace: justnews
  labels:
    app: synthesizer
    component: agent
    gpu-required: true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synthesizer
  template:
    metadata:
      labels:
        app: synthesizer
        component: agent
        gpu-required: true
    spec:
      containers:
      - name: synthesizer
        image: justnews/synthesizer:latest
        ports:
        - containerPort: 8005
          name: http
        envFrom:
        - configMapRef:
            name: justnews-config
        - secretRef:
            name: justnews-secrets
        env:
        - name: AGENT_NAME
          value: "synthesizer"
        - name: AGENT_PORT
          value: "8005"
        resources:
          limits:
            memory: 2Gi
            cpu: 1000m
          nvidia.com/gpu: 1
          requests:
            memory: 1Gi
            cpu: 500m
          nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      nodeSelector:
        accelerator: nvidia-tesla-k80

---
apiVersion: v1
kind: Service
metadata:
  name: synthesizer-service
  namespace: justnews
  labels:
    app: synthesizer
    component: agent
spec:
  selector:
    app: synthesizer
  ports:
  - port: 8005
    targetPort: http
    name: http
  type: ClusterIP

---
