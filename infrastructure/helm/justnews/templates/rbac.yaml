{{- if .Values.justnews.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "justnews.serviceAccountName" . }}
  labels:
    {{- include "justnews.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.justnews.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "justnews.fullname" . }}-role
  labels:
    {{- include "justnews.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "justnews.fullname" . }}-rolebinding
  labels:
    {{- include "justnews.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "justnews.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "justnews.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}