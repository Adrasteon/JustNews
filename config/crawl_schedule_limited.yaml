# JustNews crawl schedule configuration (limited articles per site)
# Generated for ad-hoc runs with a per-site cap of three articles.
version: 1

metadata:
  description: "Limited crawl schedule for small batch testing"
  owner: "news-platform-ops"
  last_review: "2025-10-27"

global:
  target_articles_per_hour: 120
  default_max_articles_per_site: 3
  default_concurrent_sites: 2
  default_timeout_seconds: 480
  strategy: "auto"
  enable_ai_enrichment: true
  governance:
    review_window_hours: [6, 18]
    review_notes: "Limited run; use for quick QA checks."
    escalation_contact: "governance@justnews.ai"

runs:
  - name: "priority_us_national"
    enabled: true
    cadence:
      every_hours: 1
      minute_offset: 0
    priority: 1
    domains:
      - nytimes.com
      - washingtonpost.com
      - apnews.com
      - reuters.com
      - npr.org
    max_articles_per_site: 3
    concurrent_sites: 2
    notes: "High-cadence U.S. national outlets (limited run)"

  - name: "global_wire_services"
    enabled: true
    cadence:
      every_hours: 1
      minute_offset: 10
    priority: 2
    domains:
      - bbc.com
      - dw.com
      - theguardian.com
      - aljazeera.com
      - france24.com
    max_articles_per_site: 3
    concurrent_sites: 2
    notes: "Global wire services and public broadcasters (limited run)"

  - name: "regional_rotation"
    enabled: true
    cadence:
      every_hours: 3
      minute_offset: 20
    priority: 3
    domains:
      - cbc.ca
      - abc.net.au
      - scmp.com
      - indiatoday.in
      - globo.com
    max_articles_per_site: 3
    concurrent_sites: 2
    notes: "Regional rotation for QA (limited run)"

  - name: "special_topics_tech"
    enabled: true
    cadence:
      every_hours: 2
      minute_offset: 40
    priority: 4
    domains:
      - theverge.com
      - wired.com
      - arstechnica.com
      - techcrunch.com
    max_articles_per_site: 3
    concurrent_sites: 2
    notes: "Technology-focused outlets (limited run)"
