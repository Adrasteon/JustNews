apiVersion: v1
kind: Secret
metadata:
  name: {{ include "justnews.fullname" . }}-mariadb-secrets
  labels:
    {{- include "justnews.labels" . | nindent 4 }}
    app: mariadb
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: {{ .Values.mariadb.auth.rootPassword | quote }}
  MYSQL_DATABASE: {{ .Values.mariadb.auth.database | quote }}
  MYSQL_USER: {{ .Values.mariadb.auth.username | quote }}
  MYSQL_PASSWORD: {{ .Values.mariadb.auth.password | quote }}