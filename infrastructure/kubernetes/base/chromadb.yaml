apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: justnews
  labels:
    app: chromadb
    component: vector-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chromadb
  template:
    metadata:
      labels:
        app: chromadb
        component: vector-db
    spec:
      containers:
      - name: chromadb
        image: chromadb/chroma:0.4.18
        ports:
        - containerPort: 8000
          name: chromadb
        env:
        - name: CHROMA_SERVER_HOST
          value: "0.0.0.0"
        - name: CHROMA_SERVER_HTTP_PORT
          value: "8000"
        volumeMounts:
        - name: chromadb-storage
          mountPath: /chroma/chroma
        resources:
          limits:
            memory: 4Gi
            cpu: 2000m
          requests:
            memory: 2Gi
            cpu: 1000m
        livenessProbe:
          httpGet:
            path: /api/v1/heartbeat
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /api/v1/heartbeat
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: chromadb-storage
        persistentVolumeClaim:
          claimName: chromadb-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: chromadb-service
  namespace: justnews
  labels:
    app: chromadb
    component: vector-db
spec:
  selector:
    app: chromadb
  ports:
  - port: 8000
    targetPort: 8000
    name: chromadb
  type: ClusterIP