apiVersion: v1
kind: Secret
metadata:
  name: {{ include "justnews.fullname" . }}-secrets
  labels:
    {{- include "justnews.labels" . | nindent 4 }}
type: Opaque
data:
  # Database Secrets
  POSTGRES_PASSWORD: {{ .Values.postgresql.auth.password | b64enc }}
  REDIS_PASSWORD: {{ .Values.redis.auth.password | b64enc }}

  # API Keys (base64 encoded)
  OPENAI_API_KEY: {{ .Values.justnews.apiKeys.openai | b64enc }}
  ANTHROPIC_API_KEY: {{ .Values.justnews.apiKeys.anthropic | b64enc }}
  GITHUB_TOKEN: {{ .Values.justnews.apiKeys.github | b64enc }}

  # Security Keys
  SECRET_KEY: {{ .Values.justnews.security.secretKey | b64enc }}
  JWT_SECRET_KEY: {{ .Values.justnews.security.jwtSecretKey | b64enc }}

  # External Service Credentials
  NEWS_API_KEY: {{ .Values.justnews.external.newsApiKey | b64enc }}
  TWITTER_API_KEY: {{ .Values.justnews.external.twitterApiKey | b64enc }}
  TWITTER_API_SECRET: {{ .Values.justnews.external.twitterApiSecret | b64enc }}
  TWITTER_ACCESS_TOKEN: {{ .Values.justnews.external.twitterAccessToken | b64enc }}
  TWITTER_ACCESS_TOKEN_SECRET: {{ .Values.justnews.external.twitterAccessTokenSecret | b64enc }}