name: Enforce No Container References

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  no-container-check:
    runs-on: ubuntu-latest
    name: Check for disallowed container/orchestration references
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run check for container references (Make target)
        run: make lint-no-containers || true

      - name: Fail if disallowed references found
        run: |
          python scripts/checks/no_container_refs.py || (
            echo "Disallowed container/orchestration references found; failing job."; exit 1
          )
