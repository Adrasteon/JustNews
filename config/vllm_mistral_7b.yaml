# vLLM configuration for Mistral-7B fallback
# This config mirrors the historical qwen2 config but points at Mistral as the
# primary model. Adapter paths remain configurable and may reference existing
# mistral_* adapters stored in `model_store/adapters/`.

base_models:
  mistral-7b:
    model: "mistralai/Mistral-7B-Instruct-v0.3"
    endpoint: "http://127.0.0.1:7060"

vllm_agents:
  synthesizer: mistral_synth_v1
  re_ranker: mistral_re_ranker_v1
  fact_checker: mistral_fact_checker_v1
  critic: mistral_critic_v1
  journalist: mistral_journalist_v1
  chief_editor: mistral_chief_editor_v1
  reasoning: mistral_reasoning_v1
  analyst: mistral_analyst_v1

# Fallback behavior: when a Mistral endpoint is unavailable, the system will
# continue to allow explicit VLLM_MODEL overrides via the environment.