version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: justnews
      POSTGRES_USER: justnews
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    ports:
      - "5432:5432"
    secrets:
      - postgres_password
    networks:
      - justnews-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U justnews"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass "$(cat /run/secrets/redis_password)"
    ports:
      - "6379:6379"
    secrets:
      - redis_password
    networks:
      - justnews-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:v2.45.0
    ports:
      - "9090:9090"
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - justnews-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    volumes:
      - prometheus_data:/prometheus

  grafana:
    image: grafana/grafana:9.5.0
    environment:
      GF_SECURITY_ADMIN_USER__FILE: /run/secrets/grafana_admin_user
      GF_SECURITY_ADMIN_PASSWORD__FILE: /run/secrets/grafana_admin_password
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    secrets:
      - grafana_admin_user
      - grafana_admin_password
    configs:
      - source: grafana_dashboard_config
        target: /etc/grafana/provisioning/dashboards/dashboard.yml
      - source: grafana_datasource_config
        target: /etc/grafana/provisioning/datasources/prometheus.yml
      - source: grafana_dashboard
        target: /var/lib/grafana/dashboards/justnews-overview.json
    networks:
      - justnews-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    volumes:
      - grafana_data:/var/lib/grafana

  # MCP Bus (Communication Hub)
  mcp-bus:
    image: justnews/mcp-bus:latest
    build:
      context: ../../
      dockerfile: infrastructure/docker/agent-dockerfiles/Dockerfile.mcpBus
    environment:
      DEPLOY_ENV: production
      LOG_LEVEL: INFO
      POSTGRES_HOST: postgres
      POSTGRES_DB: justnews
      POSTGRES_USER: justnews
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      REDIS_HOST: redis
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
      MCP_BUS_PORT: 8000
      MCP_BUS_HOST: 0.0.0.0
    ports:
      - "8000:8000"
    secrets:
      - postgres_password
      - redis_password
    networks:
      - justnews-network
    deploy:
      replicas: 1
      placement:
