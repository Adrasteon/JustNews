          - node.role == manager
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    depends_on:
      - postgres
      - redis

  # JustNews Agents (CPU-based) - Replicated for high availability
