name: E2E Publisher

on:
  push:
    branches: [ dev/live-run-tests ]
  workflow_dispatch:

jobs:
  e2e-publisher:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run publisher e2e test
        run: |
          pytest -q tests/e2e/test_publisher_publish_flow.py -q
