apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "justnews.fullname" . }}-test-connection"
  labels:
    {{- include "justnews.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
  - name: wget
    image: busybox
    command: ['wget']
    args:  ['{{ include "justnews.fullname" . }}-mariadb:3306']
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi