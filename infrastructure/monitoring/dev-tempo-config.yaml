target: all
server:
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317

# The Tempo binary expects its own top-level component fields (distributor/ingester/etc).
# We avoid 'service:' OTel-collector style fields here; keep minimal component config for dev.

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/blocks

compactor:
  compaction:
    block_retention: 168h
