[paths]
data = /var/lib/justnews/grafana
logs = /var/log/justnews/grafana
plugins = /var/lib/justnews/grafana/plugins
provisioning = /etc/justnews/monitoring/grafana/provisioning

[server]
http_addr = 0.0.0.0
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = false

[security]
admin_user = admin
admin_password = admin
disable_gravatar = true

[auth.anonymous]
enabled = false

[analytics]
reporting_enabled = false
check_for_updates = false

[log]
mode = console
level = info
