apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "justnews.fullname" . }}-postgres-pvc
  labels:
    {{- include "justnews.labels" . | nindent 4 }}
    app: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgresql.primary.persistence.size }}
  storageClassName: {{ .Values.postgresql.primary.persistence.storageClass | default "" }}
