auth_enabled: false
server:
  http_listen_port: 3100

ingester:
  wal:
    enabled: false

storage_config:
  boltdb_shipper:
    active_index_directory: /tmp/loki/index
    cache_location: /tmp/loki/cache
    shared_store: filesystem
  filesystem:
    # use the documented field name for local filesystem in Loki
    directory: /tmp/loki/chunks

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: loki_index_
        period: 24h

limits_config:
  enforce_metric_name: false

common:
  path_prefix: /tmp/loki
  replication_factor: 1
  ring:
    kvstore:
      # use in-memory kvstore for single-node dev stacks to avoid requiring consul/etcd
      store: inmemory
