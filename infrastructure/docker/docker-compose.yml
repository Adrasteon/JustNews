version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    container_name: justnews-postgres
    environment:
      POSTGRES_DB: justnews
      POSTGRES_USER: justnews
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - justnews-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U justnews"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: justnews-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change_me}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - justnews-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: justnews-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - justnews-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:9.5.0
    container_name: justnews-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - justnews-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # MCP Bus (Communication Hub)
  mcp-bus:
    build:
      context: ../../
      dockerfile: infrastructure/docker/infrastructure-dockerfiles/Dockerfile.mcp-bus
    container_name: justnews-mcp-bus
    environment:
      DEPLOY_ENV: development
      LOG_LEVEL: INFO
      POSTGRES_HOST: postgres
      POSTGRES_DB: justnews
      POSTGRES_USER: justnews
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-change_me}
      MCP_BUS_PORT: 8000
      MCP_BUS_HOST: 0.0.0.0
    ports:
      - "8000:8000"
    networks:
      - justnews-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # JustNews Agents (CPU-based)
  scout:
    build:
      context: ../../
      dockerfile: infrastructure/docker/agent-dockerfiles/Dockerfile.scout
    container_name: justnews-scout
    environment:
      DEPLOY_ENV: development
