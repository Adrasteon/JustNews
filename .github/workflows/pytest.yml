name: CI â€” PyTest

on:
  push:
  pull_request:

jobs:
  check-global-env:
    name: Validate global.env (PYTHON_BIN present)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run global.env validation
        env:
          CI: true
        run: |
          # The script will fall back to the repo example file when /etc/justnews/global.env
          # is not present on the runner, so this is CI-friendly.
          bash infrastructure/scripts/validate-global-env.sh

      - name: Check canonical conda env usage
        env:
          CI: true
        run: |
          # Fails the job if any non-canonical env names remain in source/config
          bash scripts/dev/check_canonical_env.sh

  mamba_smoke:
    name: Mamba smoke check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: '3.12'
          auto-activate-base: false
      - name: Install mamba in base
        run: |
          conda install -n base -c conda-forge mamba -y || true
      - name: Mamba dry-run env create
        run: |
          mamba --version
          mamba env create -f environment.yml -n ${CANONICAL_ENV:-justnews-py312} --dry-run || mamba env update -f environment.yml -n ${CANONICAL_ENV:-justnews-py312} --dry-run || true

  processing_check:
    runs-on: ubuntu-latest
    env:
      CANONICAL_ENV: justnews-py312
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: '3.12'
          auto-activate-base: false
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Preflight checks - protobuf & deprecation
        env:
          PYTHON_BIN: python
          CI: true
        run: |
          python scripts/check_protobuf_version.py
          python scripts/check_deprecation_warnings.py
      - name: Processing time sanity check
        run: |
          make check-processing-time

  pytest:
    needs: [processing_check, lint, check-global-env]
    runs-on: ubuntu-latest
    env:
      # Default CUDA short-version used when searching for prebuilt bitsandbytes wheels
      BNB_CUDA_VERSION: 122
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Create / update project environment (using mamba if available)
        run: |
          # Install mamba (fast conda solver) into base if available; continue even if install fails
          conda install -n base -c conda-forge mamba -y || true
          conda env list
          mamba env create -f environment.yml -n ${CANONICAL_ENV} || mamba env update -f environment.yml -n ${CANONICAL_ENV} || conda env create -f environment.yml -n ${CANONICAL_ENV} || conda env update -f environment.yml -n ${CANONICAL_ENV} || true
      - name: Attempt to fetch latest bitsandbytes wheel from GitHub Actions artifacts
        run: |
          set -euo pipefail
          echo "Searching GH actions artifacts for bitsandbytes-wheel-${BNB_CUDA_VERSION}..."
          if command -v jq >/dev/null 2>&1; then
            runs_url="https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/workflows/.github/workflows/build-bnb-wheels.yml/runs?status=success&per_page=20"
            artifact_url=""
            runs_json=$(curl -s -H "Authorization: Bearer ${GITHUB_TOKEN}" "$runs_url") || runs_json=""
            if [ -z "$runs_json" ]; then
              echo "no runs json returned" && exit 0
            fi
            for run_id in $(echo "$runs_json" | jq -r '.workflow_runs[].id' || true); do
              arti_url="https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/runs/${run_id}/artifacts"
              arti_json=$(curl -s -H "Authorization: Bearer ${GITHUB_TOKEN}" "$arti_url" || true)
              candidate=$(echo "$arti_json" | jq -r '.artifacts[] | select(.name==("bitsandbytes-wheel-'${BNB_CUDA_VERSION}'")) | .archive_download_url' || true)
              if [ -n "$candidate" ] && [ "$candidate" != "null" ]; then
                artifact_url=$candidate
                break
              fi
            done

            if [ -n "$artifact_url" ]; then
              echo "Found artifact: $artifact_url"
              mkdir -p wheel-cache
              curl -L -H "Authorization: Bearer ${GITHUB_TOKEN}" -o wheel-cache/bnb-artifact.zip "$artifact_url"
              unzip -q wheel-cache/bnb-artifact.zip -d wheel-cache || true
              if ls -1 wheel-cache/*.whl >/dev/null 2>&1; then
                ./scripts/run_with_env.sh conda run -n ${CANONICAL_ENV} python -m pip install --no-deps --upgrade wheel-cache/*.whl || true
              else
                echo "No whl file found inside artifact"
              fi
            else
              echo "No GH Actions artifact found for bitsandbytes-wheel-${BNB_CUDA_VERSION}"
            fi
          else
            echo "jq not available; skipping GH artifact fetch";
          fi

      - name: Install dependencies (conda)
        run: |
          ./scripts/run_with_env.sh conda run -n ${CANONICAL_ENV} python -m pip install --upgrade pip
          ./scripts/run_with_env.sh conda run -n ${CANONICAL_ENV} python -m pip install -r requirements.txt || true

      - name: Run tests (conda)
        run: |
          ./scripts/run_with_env.sh conda run -n ${CANONICAL_ENV} pytest -q

  monitoring:
    name: Monitoring checks
    needs: [processing_check, check-global-env]
    runs-on: ubuntu-latest
    env:
      CANONICAL_ENV: justnews-py312
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: '3.12'
          auto-activate-base: false

      - name: Create / update conda environment
        run: |
          conda env list
          conda env create -f environment.yml -n ${CANONICAL_ENV} || conda env update -f environment.yml -n ${CANONICAL_ENV} || true

      - name: Install dependencies (conda)
        run: |
          ./scripts/run_with_env.sh conda run -n ${CANONICAL_ENV} python -m pip install --upgrade pip
          ./scripts/run_with_env.sh conda run -n ${CANONICAL_ENV} python -m pip install -r requirements.txt || true

      - name: Run monitoring tests (conda)
        run: |
          ./scripts/run_with_env.sh mamba run -n ${CANONICAL_ENV} pytest -q tests/monitoring || ./scripts/run_with_env.sh conda run -n ${CANONICAL_ENV} pytest -q tests/monitoring

  integration_smoke:
    name: "Integration smoke: synthesize -> publish -> public API (mocked)"
    needs: [processing_check, lint, check-global-env]
    runs-on: ubuntu-latest
    env:
      CANONICAL_ENV: justnews-py312
      BNB_CUDA_VERSION: 122
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: '3.12'
          auto-activate-base: false

      - name: Create / update conda environment
        run: |
          conda env list
          conda env create -f environment.yml -n ${CANONICAL_ENV} || conda env update -f environment.yml -n ${CANONICAL_ENV} || true
      - name: Install dependencies (conda)
        run: |
          ./scripts/run_with_env.sh conda run -n ${CANONICAL_ENV} python -m pip install --upgrade pip
          ./scripts/run_with_env.sh conda run -n ${CANONICAL_ENV} python -m pip install -r requirements.txt || true

      - name: Run integration smoke test (conda)
        run: |
          ./scripts/run_with_env.sh conda run -n ${CANONICAL_ENV} pytest -q tests/integration/test_full_pipeline_5_variations.py::test_full_pipeline_5_variations

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run lint (ruff + mypy)
        run: |
          make lint
