name: CI â€” Mistral dry-run adapter tests

on:
  pull_request:

jobs:
  mistral-dryrun:
    name: Mistral adapter dry-run tests
    runs-on: ubuntu-latest
    env:
      CANONICAL_ENV: justnews-py312
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: '3.12'
          auto-activate-base: false

      - name: Create / update project environment (using mamba if available)
        run: |
          conda install -n base -c conda-forge mamba -y || true
          conda env list
          mamba env create -f environment.yml -n ${CANONICAL_ENV} || mamba env update -f environment.yml -n ${CANONICAL_ENV} || conda env create -f environment.yml -n ${CANONICAL_ENV} || conda env update -f environment.yml -n ${CANONICAL_ENV} || true

      - name: Run adapter + mistral dry-run tests (conda)
        run: |
          ./scripts/run_with_env.sh conda run -n ${CANONICAL_ENV} pytest -q \
            tests/adapters \
            tests/agents/test_mistral_adapters.py \
            tests/agents/synthesizer/test_synthesizer_mistral_integration.py \
            tests/agents/test_analyst_mistral_engine.py \
            tests/agents/test_fact_checker_mistral_engine.py \
            tests/agents/test_critic_mistral_engine.py \
            tests/agents/test_journalist_mistral_engine.py \
            tests/agents/test_reasoning_mistral_engine.py \
            tests/agents/test_chief_editor_mistral_engine.py

  adapter-provider-integration:
    name: Adapter provider integration (gated)
    runs-on: ubuntu-latest
    # Only run when provider secrets or hints are present
    if: ${{ secrets.OPENAI_API_KEY != '' || secrets.HF_TEST_MODEL != '' }}
    env:
      CANONICAL_ENV: justnews-py312
      RUN_PROVIDER_TESTS: 1
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      HF_TEST_MODEL: ${{ secrets.HF_TEST_MODEL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: '3.12'
          auto-activate-base: false

      - name: Create / update project environment (using mamba if available)
        run: |
          conda install -n base -c conda-forge mamba -y || true
          conda env list
          mamba env create -f environment.yml -n ${CANONICAL_ENV} || mamba env update -f environment.yml -n ${CANONICAL_ENV} || conda env create -f environment.yml -n ${CANONICAL_ENV} || conda env update -f environment.yml -n ${CANONICAL_ENV} || true

      - name: Run provider integration tests (OpenAI/HF)
        run: |
          ./scripts/run_with_env.sh conda run -n ${CANONICAL_ENV} pytest -q tests/adapters/test_openai_adapter_integration.py tests/adapters/test_hf_adapter_integration.py -q
