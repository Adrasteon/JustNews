apiVersion: apps/v1
kind: Deployment
metadata:
  name: reasoning
  namespace: justnews
  labels:
    app: reasoning
    component: agent
    gpu-required: false
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reasoning
  template:
    metadata:
      labels:
        app: reasoning
        component: agent
        gpu-required: false
    spec:
      containers:
      - name: reasoning
        image: justnews/reasoning:latest
        ports:
        - containerPort: 8008
          name: http
        envFrom:
        - configMapRef:
            name: justnews-config
        - secretRef:
            name: justnews-secrets
        env:
        - name: AGENT_NAME
          value: "reasoning"
        - name: AGENT_PORT
          value: "8008"
        resources:
          limits:
            memory: 2Gi
            cpu: 1000m
          requests:
            memory: 1Gi
            cpu: 500m
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: reasoning-service
  namespace: justnews
  labels:
    app: reasoning
    component: agent
spec:
  selector:
    app: reasoning
  ports:
  - port: 8008
    targetPort: http
    name: http
  type: ClusterIP

---
