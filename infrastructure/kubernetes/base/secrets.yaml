apiVersion: v1
kind: Secret
metadata:
  name: justnews-secrets
  namespace: justnews
type: Opaque
stringData:
  # Database credentials
  POSTGRES_PASSWORD: "change_me_in_production_secure_password"
  REDIS_PASSWORD: ""

  # Security keys
  SECRET_KEY: "change_me_in_production_32_char_secret_key"
  JWT_SECRET_KEY: "change_me_in_production_32_char_jwt_key"

  # API Keys (placeholders - replace with actual keys)
  OPENAI_API_KEY: "change_me_openai_api_key"
  ANTHROPIC_API_KEY: "change_me_anthropic_api_key"
  GITHUB_TOKEN: "change_me_github_token"

  # Monitoring
  GRAFANA_ADMIN_PASSWORD: "change_me_grafana_admin_password"

  # External service credentials
  DATABASE_URL: "postgresql://justnews:change_me_in_production_secure_password@postgres-service:5432/justnews"
  REDIS_URL: "redis://redis-service:6379"