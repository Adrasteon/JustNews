# actionlint: allowlist secrets.SENTRY_DSN
name: Sentry sandbox demo

on:
  workflow_dispatch:
    inputs:
      sentry_dsn:
        description: "Sentry DSN"
        required: true
        type: string

jobs:
  sentry-demo:
    runs-on: ubuntu-latest
    env:
      SENTRY_DSN: ${{ inputs.sentry_dsn }}
      SENTRY_TRACES_SAMPLE_RATE: '0.0'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sentry-sdk

      - name: Run Sentry demo event
        if: ${{ env.SENTRY_DSN != '' }}
        run: |
          python tests/ci/run_sentry_demo.py
