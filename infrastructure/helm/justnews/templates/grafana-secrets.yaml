apiVersion: v1
kind: Secret
metadata:
  name: {{ include "justnews.fullname" . }}-grafana-secrets
  labels:
    {{- include "justnews.labels" . | nindent 4 }}
    app: grafana
type: Opaque
data:
  admin-user: {{ .Values.grafana.adminUser | b64enc }}
  admin-password: {{ .Values.grafana.adminPassword | b64enc }}