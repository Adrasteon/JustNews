name: Editorial Harness - Publish Sandbox

on:
  workflow_dispatch:
  push:
    branches: [ dev/live-run-tests ]

jobs:
  publish-sandbox:
    runs-on: ubuntu-latest
    env:
      MODEL_STORE_DRY_RUN: '1'
    services:
      mariadb:
        image: mariadb:10.6
        ports: ['3306:3306']
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: justnews
          MYSQL_USER: justnews
          MYSQL_PASSWORD: justnews
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot --silent" --health-interval=5s --health-timeout=5s --health-retries=10
      chroma:
        image: chromadb/chromadb:0.4.24
        ports: ['3307:3307']

      publisher:
        image: python:3.12-slim
        # Publisher is started by the runner steps instead of via a separate service container

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt sentence-transformers==3.0.1 chromadb==0.4.24 mysql-connector-python==9.0.0 prometheus-client django

      - name: Wait for services (bounded)
        run: |
          # Wait up to 60s for MariaDB to become available
          ATTEMPTS=60
          i=0
          until mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; do
            i=$((i+1))
            if [ "$i" -ge "$ATTEMPTS" ]; then
              echo "MariaDB did not become ready after ${ATTEMPTS}s" >&2
              exit 1
            fi
            sleep 1
          done
          # Wait up to 60s for Chroma to become available
          ATTEMPTS=60
          i=0
          until curl -sS http://127.0.0.1:3307/ >/dev/null; do
            i=$((i+1))
            if [ "$i" -ge "$ATTEMPTS" ]; then
              echo "Chroma did not become ready after ${ATTEMPTS}s" >&2
              exit 1
            fi
            sleep 1
          done

      - name: Bootstrap editorial harness schema
        run: python scripts/dev/bootstrap_editorial_harness_db.py

      - name: Start staging publisher (dev server)
        run: |
          # Prepare publisher DB and migrations
          python -m pip install --upgrade pip
          pip install -r requirements.txt django
          export DJANGO_SETTINGS_MODULE=justnews_publisher.settings
          pushd agents/publisher
          python manage.py migrate --noinput
          # provide a short-lived API key for the publisher
          export PUBLISHER_API_KEY=$(python -c "import secrets,sys;print(secrets.token_urlsafe(16))")
          mkdir -p deploy
          echo "$PUBLISHER_API_KEY" > deploy/publish.token
          # Run publisher dev server in background on port 8001
          nohup python manage.py runserver 127.0.0.1:8001 > /tmp/publisher.log 2>&1 &
          popd

      - name: Run editorial harness with publish enabled (sandbox)
        run: |
          # Use the same token value we stored under deploy/publish.token earlier
          PUBLISH_TOKEN=$(cat deploy/publish.token)
          export PUBLISH_TOKEN
          export PUBLISH_APPROVAL_TOKEN="$PUBLISH_TOKEN"
          export PUBLISHER_API_KEY="$PUBLISH_TOKEN"
          export PUBLISHER_URL="http://127.0.0.1:8001"
          python scripts/dev/run_agent_chain_harness.py --limit 1 --no-artifacts --publish-on-accept --publish-token "$PUBLISH_TOKEN"

      - name: Verify publish KPI recorded in staging publisher
        run: |
          # Poll metrics endpoint to get publish count (timeout after 20s)
          for i in 1 2 3 4 5; do
            sleep 2
            if curl -sS http://127.0.0.1:8001/api/metrics/ | grep -q '"success"'; then
              break
            fi
          done
          # assert success count >= 1
          python - <<'PY'
import sys, json, urllib.request
u='http://127.0.0.1:8001/api/metrics/'
data=json.loads(urllib.request.urlopen(u).read().decode())
if data.get('success',0) < 1:
    print('Publish metric success count < 1:', data)
    sys.exit(2)
print('Publish KPI OK:', data)
PY
