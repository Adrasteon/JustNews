global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    deployment: systemd

rule_files: []

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['127.0.0.1:9090']

  - job_name: justnews-mcp-bus
    static_configs:
      - targets: ['127.0.0.1:8000']

  - job_name: justnews-crawler
    scrape_interval: 10s
    static_configs:
      - targets: ['127.0.0.1:8015']

  - job_name: justnews-dashboard
    static_configs:
      - targets: ['127.0.0.1:8013']

  - job_name: justnews-agents
    static_configs:
      - targets:
          - '127.0.0.1:8001'
          - '127.0.0.1:8002'
          - '127.0.0.1:8003'
          - '127.0.0.1:8004'
          - '127.0.0.1:8005'
          - '127.0.0.1:8006'
          - '127.0.0.1:8007'
          - '127.0.0.1:8008'
          - '127.0.0.1:8009'
          - '127.0.0.1:8010'
          - '127.0.0.1:8011'
          - '127.0.0.1:8012'

  - job_name: justnews-node-exporter
    static_configs:
      - targets: ['127.0.0.1:9100']
    metrics_path: /metrics
