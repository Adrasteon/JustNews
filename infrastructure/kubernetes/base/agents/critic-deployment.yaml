apiVersion: apps/v1
kind: Deployment
metadata:
  name: critic
  namespace: justnews
  labels:
    app: critic
    component: agent
    gpu-required: false
spec:
  replicas: 1
  selector:
    matchLabels:
      app: critic
  template:
    metadata:
      labels:
        app: critic
        component: agent
        gpu-required: false
    spec:
      containers:
      - name: critic
        image: justnews/critic:latest
        ports:
        - containerPort: 8006
          name: http
        envFrom:
        - configMapRef:
            name: justnews-config
        - secretRef:
            name: justnews-secrets
        env:
        - name: AGENT_NAME
          value: "critic"
        - name: AGENT_PORT
          value: "8006"
        resources:
          limits:
            memory: 2Gi
            cpu: 1000m
          requests:
            memory: 1Gi
            cpu: 500m
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: critic-service
  namespace: justnews
  labels:
    app: critic
    component: agent
spec:
  selector:
    app: critic
  ports:
  - port: 8006
    targetPort: http
    name: http
  type: ClusterIP

---
