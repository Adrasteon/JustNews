apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "justnews.fullname" . }}-redis
  labels:
    {{- include "justnews.labels" . | nindent 4 }}
    app: redis
    component: cache
spec:
  replicas: {{ .Values.redis.master.persistence.enabled | ternary 1 1 }}
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        component: cache
    spec:
      containers:
      - name: redis
        image: {{ .Values.redis.image.registry }}/{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}
        imagePullPolicy: {{ include "justnews.imagePullPolicy" . }}
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --requirepass
        - "$(REDIS_PASSWORD)"
        envFrom:
        - secretRef:
            name: {{ include "justnews.fullname" . }}-redis-secrets
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          limits:
            cpu: {{ .Values.redis.master.resources.limits.cpu }}
            memory: {{ .Values.redis.master.resources.limits.memory }}
          requests:
            cpu: {{ .Values.redis.master.resources.requests.cpu }}
            memory: {{ .Values.redis.master.resources.requests.memory }}
        livenessProbe:
          exec:
            command:
            - redis-cli
            - --raw
            - incr
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - redis-cli
            - --raw
            - incr
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: {{ include "justnews.fullname" . }}-redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "justnews.fullname" . }}-redis
  labels:
    {{- include "justnews.labels" . | nindent 4 }}
    app: redis
    component: cache
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  type: ClusterIP