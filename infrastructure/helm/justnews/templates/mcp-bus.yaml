apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "justnews.fullname" . }}-mcp-bus
  labels:
    {{- include "justnews.labels" . | nindent 4 }}
    app: mcp-bus
    component: communication
spec:
  replicas: {{ .Values.mcpBus.replicas }}
  selector:
    matchLabels:
      app: mcp-bus
  template:
    metadata:
      labels:
        app: mcp-bus
        component: communication
    spec:
      {{- if .Values.justnews.serviceAccount.create }}
      serviceAccountName: {{ include "justnews.serviceAccountName" . }}
      {{- end }}
      containers:
      - name: mcp-bus
        image: busybox:latest
        command: ["sh", "-c", "echo 'MCP Bus starting...' && sleep 3600"]
        imagePullPolicy: {{ include "justnews.imagePullPolicy" . }}
        ports:
        - containerPort: {{ .Values.mcpBus.port }}
          name: http
        envFrom:
        - configMapRef:
            name: {{ include "justnews.fullname" . }}-config
        - secretRef:
            name: {{ include "justnews.fullname" . }}-secrets
        env:
        - name: MCP_BUS_PORT
          value: "{{ .Values.mcpBus.port }}"
        - name: MCP_BUS_HOST
          value: "0.0.0.0"
        resources:
          limits:
            cpu: {{ .Values.mcpBus.resources.limits.cpu }}
            memory: {{ .Values.mcpBus.resources.limits.memory }}
          requests:
            cpu: {{ .Values.mcpBus.resources.requests.cpu }}
            memory: {{ .Values.mcpBus.resources.requests.memory }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "justnews.fullname" . }}-mcp-bus
  labels:
    {{- include "justnews.labels" . | nindent 4 }}
    app: mcp-bus
    component: communication
spec:
  selector:
    app: mcp-bus
  ports:
  - port: {{ .Values.mcpBus.port }}
    targetPort: http
    name: http
  type: ClusterIP