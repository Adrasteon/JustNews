apiVersion: v1
kind: Secret
metadata:
  name: {{ include "justnews.fullname" . }}-secrets
  labels:
    {{- include "justnews.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database Secrets
  POSTGRES_PASSWORD: {{ .Values.postgresql.auth.password | quote }}
  REDIS_PASSWORD: {{ .Values.redis.auth.password | quote }}

  # API Keys
  OPENAI_API_KEY: {{ .Values.justnews.apiKeys.openai | quote }}
  ANTHROPIC_API_KEY: {{ .Values.justnews.apiKeys.anthropic | quote }}
  GITHUB_TOKEN: {{ .Values.justnews.apiKeys.github | quote }}

  # Security Keys
  SECRET_KEY: {{ .Values.justnews.security.secretKey | quote }}
  JWT_SECRET_KEY: {{ .Values.justnews.security.jwtSecretKey | quote }}

  # External Service Credentials
  NEWS_API_KEY: {{ .Values.justnews.external.newsApiKey | quote }}
  TWITTER_API_KEY: {{ .Values.justnews.external.twitterApiKey | quote }}
  TWITTER_API_SECRET: {{ .Values.justnews.external.twitterApiSecret | quote }}
  TWITTER_ACCESS_TOKEN: {{ .Values.justnews.external.twitterAccessToken | quote }}
  TWITTER_ACCESS_TOKEN_SECRET: {{ .Values.justnews.external.twitterAccessTokenSecret | quote }}