apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: justnews-development
  annotations:
    config.kubernetes.io/local-config: "true"

# Base configuration
bases:
  - ../base

# Development-specific patches
patchesStrategicMerge:
  - development-patches.yaml

# Environment-specific labels
commonLabels:
  environment: development
  app.kubernetes.io/environment: development

# Development-specific images (if needed)
images:
  - name: justnews/mcp-bus
    newTag: latest
  - name: justnews/scout
    newTag: latest
  - name: justnews/analyst
    newTag: latest

# Resource limits for development
patches:
  - target:
      kind: Deployment
      name: postgres
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          limits:
            memory: 1Gi
            cpu: 500m
          requests:
            memory: 512Mi
            cpu: 250m