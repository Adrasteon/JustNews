global:
  resolve_timeout: 5m

route:
  receiver: 'team-ops'
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h

receivers:
  - name: 'team-ops'
    email_configs:
      - to: 'ops@example.com'
        send_resolved: true
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/REPLACE/ME'
        channel: '#ops-alerts'
        send_resolved: true

templates:
  - 'monitoring/alertmanager/mcp_bus_templates.tmpl'
